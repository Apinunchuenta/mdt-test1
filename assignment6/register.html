<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='register.css'>
	<link href="https://fonts.googleapis.com/css?family=Prompt|Quicksand:700&display=swap" rel="stylesheet">
	<script src='register.js'></script>
</head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset>
			<div class="o"></div>

			<div class="flex_containerff">
				<div class ="oo"><legend>Register</legend></div>
			</div>

			<div class = "b">
				<span>* require</span> <br>
			</div>

			<span id="errormsg" ></span> <br>

			<div class = "c">
				First name*: 
				<input type="text" name="firstname" required>
				Last name*: 
				<input type="text" name="lastname" required>
			</div>
			<br>

			<div class = "d">
				Gender*: 
				<input type="radio" name="gender" value="male" required>Male
				<input type="radio" name="gender" value="female" required>Female
				<input type="radio" name="gender" value="female" required>Other
			</div>
			<br>

			<div class = "e">
				Birthday*: 
				<input type="date" name="bday" value="" required>
				<br>
				Email address*: 
				<input type="email" name="email" required>
				<br>
				Username*: 
				<input type="text" name="username" required>
				<br>
				Password*: 
				<input type="password" name="password1" required>
				<br>
				Retype Password*: 
				<input type="password" name="password2" required>
			</div>
			<br>

			<div class = "f">
				<input type="submit" value="Register">
			</div>

			<div class = "g">
				<input type="reset" value="Reset">
			</div>
		</fieldset>
	</form>
	<div class="flex_containerc0">
		<div class="button"><a href ="../project.html" >Click to Project</a></div>
	</div>
</body>
</html>
